<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Chat • BOT_123</title>
    <style>
        body {
            font-family: ui-sans-serif, system-ui;
            margin: 0;
            padding: 24px;
            background: #fafafa
        }

        .wrap {
            max-width: 720px;
            margin: 0 auto
        }

        .box {
            height: 60vh;
            overflow: auto;
            border: 1px solid #e5e7eb;
            background: #fff;
            border-radius: 12px;
            padding: 12px
        }

        .msg {
            margin: 8px 0
        }

        .user {
            text-align: right
        }

        .assistant {
            text-align: left;
            white-space: pre-wrap
        }

        form {
            display: flex;
            gap: 8px;
            margin-top: 12px
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px
        }

        button {
            padding: 10px 16px;
            border: 0;
            border-radius: 8px;
            background: #111;
            color: #fff;
            cursor: pointer
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>Chat • BOT_123</h1>
    <div id="log" class="box"></div>
    <form id="f">
        <input id="q" placeholder="질문을 입력하세요" autocomplete="off"/>
        <button>보내기</button>
    </form>
</div>
<script>
    // ← 백엔드 포트가 9000이 맞는지 확인! (8080이면 8080으로 바꾸기)
    const API = "http://127.0.0.1:9000/v1/chat";

    const log = document.getElementById('log');
    const f = document.getElementById('f');
    const q = document.getElementById('q');
    let sessionId = null;

    const add = (role, text) => {
        const d = document.createElement('div');
        d.className = `msg ${role}`;
        d.textContent = text;
        log.appendChild(d);
        log.scrollTop = log.scrollHeight;
    };

    f.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = q.value.trim();
        if (!text) return;
        add('user', text);
        q.value = '';

        const res = await fetch(API, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                botId: 'BOT_123', sessionId, message: text,
                meta: {lang: navigator.language}
            })
        });
        const data = await res.json();
        sessionId = data.sessionId || sessionId;
        add('assistant', data.answer || '(응답 없음)');
    });
</script>
</body>
</html>
